<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Granoogle Options</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="css/gmail.css"
          rel="stylesheet">
</head>
<body>

<h1>Granoogle Options</h1>

<h3>Google Maps Integration</h3>

<div>
    <label>
        <input type="checkbox" id="mapsAutocomplete">
        Google Maps Address Autocomplete
    </label><br>
</div>
<div>
    <label>
        <input  disabled="true" type="checkbox" id="mapsDirections">
        Google Maps <i class="material-icons md-12">directions_car</i> Directions
    </label><br>
</div>
<div>
    <label  disabled="true" for="mapsParkinglotAddress">Parkinglot Address</label><br>
    <input  disabled="true" type="text" size="30" id="mapsParkinglotAddress">
</div>


<h3>Gmail Integration</h3>

<div>
    <label>
        <input type="checkbox" id="gmailSearch">
        <i class="material-icons md-12">search</i> in Gmail
    </label>
</div>

<div>
    <button id="save">Save</button>
</div>
<div id="status"></div>

<script src="options.js"></script>
</body>
</html>
