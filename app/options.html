<!doctype html>
<html>
  <head>
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="optionsApp">
    <div class="container">
        <h1>Granottifier Options</h1>
        <h4>Select options that you want to use</h4>
        <form class="form-horizontal" ng-submit="saveOptions()" ng-controller="OptionsController">
            <div class="form-group" ng-repeat="option in options">
                <div class="col-xs-12 col-sm-4">
                    <input type="{{option.type}}"   ng-disabled="{{option.disabled}}" class="{{option.class}}"  ng-model="option.value" 
                       placeholder="{{option.placeholder}}" id="{{option.name}}">
                    <label class="{{option.labelClass}}" for="{{option.name}}">{{option.label}}</label>
                </div>
                <div class="col-xs-12 col-sm-8">
                    {{option.description}}
                </div>
            </div>
            <div class="form-group">
                <div class=" form-inlinecol-xs-12 col-sm-4">
                    <input type="submit"    class="btn-info"  value="Save" id="submit">
                </div>
                <div class="col-xs-12 col-sm-8 text-muted  ">
                    <div>Status: <span id="status"></span></div>
                    <div ng-repeat="log in logs track by $index">{{log}}</div>
                </div>
            </div>
        </form>
    </div>  

    <!-- build:js scripts/options-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/options.js -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
